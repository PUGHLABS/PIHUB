services:
  client:
    build:
      context: .
      dockerfile: docker/client.Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3001
    command: npm run dev -- --host

  server:
    build:
      context: .
      dockerfile: docker/server.Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./server:/app
      - /app/node_modules
    environment:
      - PORT=3001
      - JWT_SECRET=dev-secret-change-in-production
      - DB_PATH=/app/data/pivault.db
    command: npm run dev
    depends_on:
      - influxdb

  influxdb:
    image: influxdb:2.7
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=pivault
      - DOCKER_INFLUXDB_INIT_PASSWORD=pivault-dev
      - DOCKER_INFLUXDB_INIT_ORG=pivault
      - DOCKER_INFLUXDB_INIT_BUCKET=weather

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - client
      - server

volumes:
  influxdb-data:
